<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            TestPageYYL4 : v-for
        </title>
    </head>

    <body>
        <!-- 条件渲染指令 -->
        <div id="app">
            <my-component></my-component>
            <my-component2></my-component2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Sex</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="person in people">
                        <td>{{ person.name }}</td>
                        <td>{{ person.age }}</td>
                        <td>{{ person.sex }}</td>                
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <script src="js/vue.js"></script>

    <script>
        var child = {
            template: '<div>A custom component!</div>'
        };
        var child2 = {
            template: '<div>A custom component2!</div>'
        };

        var vmObj = new Vue({
            el: '#app',
            components: {
                'my-component': child,
                'my-component2': child2
            },
            data: {
                people:[{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                },{
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                },{
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }]
            }
        })
    </script>
</html>
